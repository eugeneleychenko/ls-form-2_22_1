<!DOCTYPE html>
<html>
<head>
  <title>Form Prefiller</title>
  <style>
    body {
      width: 220px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3367D6;
    }
    .data-select {
      margin-bottom: 10px;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h3>Form Prefiller</h3>
  
  <div class="data-select">
    <label>
      <input type="radio" name="dataSource" value="test" checked> Use Test Data
    </label>
    <label>
      <input type="radio" name="dataSource" value="real"> Use Real Submission
    </label>
  </div>
  
  <button id="prefillButton">Fill Form with Data</button>
  <script src="popup.js"></script>
</body>
</html>
